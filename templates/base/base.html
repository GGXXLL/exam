{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/swiper.css' %}"/>
    <script type="text/javascript" src="{% static 'js/swiper.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/reset.css'%}"/>

    <link rel="stylesheet" type="text/css" href="{% static 'app/css/home.css' %}"/>
    <script type="text/javascript" src="{% static 'app/js/home.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/md5.js' %}"></script>

    {% block extraJS %}

    {% endblock %}

    {% block extraCSS %}

    {% endblock %}

</head>
<body>

{% block header %}

{% endblock %}
{% block content %}

{% endblock %}
{% block footer %}

{% endblock %}

</body>
</html>
