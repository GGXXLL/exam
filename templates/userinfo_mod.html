{% extends 'base/base_user.html' %}
{% load static %}
{% block extraCSS %}
    <style type="text/css">
        .form-info {
            border: 1px solid orange;
            margin: 100px auto;
            width: 30%;
            padding: 50px;
        }

        .form-info h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-info .submit {
            text-align: center;
        }

        .form-info img {
            width: 40px;
            height: 40px;
            float: left;
        }

        input[type=file] {
            float: left;
            height: 40px;
            line-height: 40px;
            padding-left: 20px;
        }
    </style>

{% endblock %}
{% block content %}
    <body>

    <div class="container-fluid">
        <div class="form-info">

            <h2>信息修改</h2>

            <form action="{% url 'app:userinfo' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleInputEmail1">用户名</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" placeholder="请输入用户名" value="{{ user.u_name }}"
                           disabled="disabled">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">邮箱</label>
                    <input type="email" class="form-control" placeholder="请输入新的邮箱" value="{{ user.u_email }}">
                </div>
                <div class="form-group clearfix">
                    <label for="exampleInputFile">头像</label><br/>
                    <img class="img-circle" src="/static/media/{{ user.u_icon }}"
                         alt=""/>
                    <input type="file" name="icon" id="exampleInputFile">
                </div>
                <div class="submit">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>

            </form>
        </div>
    </div>

    </body>

{% endblock %}
