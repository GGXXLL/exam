{% extends 'base/base_user.html' %}
{% load static %}
{% block extraCSS %}
    <style type="text/css">
        .form-info {
            border: 1px solid orange;
            margin: 100px auto;
            width: 30%;
            padding: 50px;
        }

        .form-info h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .form-info .submit {
            text-align: center;
        }
    </style>
{% endblock %}
{% block extraJS %}
    <script type="text/javascript" src="{% static 'app/js/register.js' %}"></script>
{% endblock %}
{% block content %}
    <body>

    <div class="container-fluid">
        <div class="form-info">

            <h2>用户注册</h2>

            <form action="{% url 'app:register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">用户名</label>
                    <span id="username_msg" class="msg"></span>
                    <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
                    <p class="help-block">请输入6-16位用户名</p>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <span id="password_msg" class="msg"></span>

                    <input type="password" name="password" id="password" class="form-control" placeholder="请输入密码">
                    <p class="help-block">请输入6位以上拼音字母组合密码</p>
                </div>
                <div class="form-group">
                    <label for="password_confirm">确认密码</label>
                    <span id="password_confirm_msg" class="msg"></span>
                    <input type="password" name="password_confirm" id="password_confirm" class="form-control"
                           placeholder="请再次输入密码">
                    <p class="help-block">请再次输入6位以上拼音字母组合密码</p>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="请输入邮箱">
                    <p class="help-block">请输入邮箱</p>
                </div>
                <div class="form-group">
                    <label for="icon">头像</label>
                    <input type="file" name="icon" id="icon">

                </div>
                <div class="submit">
                    <button type="submit" class="btn btn-primary">注册</button>
                </div>

            </form>
        </div>
    </div>

    </body>

{% endblock %}
